<section class="general-posts">
  <div class="container flex-container">
    <div class="row">
      <div class="column-left" id="mainPosts">
        <div class="container-header">
          <h2><span id="title">Lorem Ipsum</span></h2>
        </div>
        <button class="button zoom zoom-transition">
          <a routerLink="/form">Add Post</a>
        </button>
        <app-allposts></app-allposts>
      </div>
      <div class="column-right">
        <h2>Lorem Ipsum</h2>
        <div
          class="latest-posts"
          *ngFor="let latestpost of latestposts; let i = index"
        >
          <img src="{{ latestpost.imgsrc }}" alt="{{ latestpost.alt }}" />
          <div class="latest-posts-details">
            <div class="latest-posts-topic">
              <h3>{{ latestpost.topic }}</h3>
            </div>
            <div class="latest-posts-date">
              <a href="#"
                ><span class="post-date"></span>{{ latestpost.postdate }}</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
