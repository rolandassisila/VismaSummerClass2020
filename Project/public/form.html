<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a post</title>
    <link rel="stylesheet" href="assets/css/postedit.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <form id="form" method="post">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="content" placeholder="Content" />
        <input type="text" id="date" placeholder="Date" />
        <input type="text" id="tags" placeholder="Tags" />
        <input type="text" id="author" placeholder="Author" />
        <input type="submit" value="Add Post" />
    </form>
    <div class="buttons">
        <button class="button" id="cancel" onClick="cancel()">Cancel</button>
        <button class="button" id="update" onClick="update()">Update</button>
        <button class="button" id="delete" onClick="deletepost()">Delete</button>
    </div>
    <script src="js/storeindb.js"></script>
    <script src="js/saveEditDelete.js"></script>


</body>
</html>
